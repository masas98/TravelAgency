<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container main-content" style="margin-top: 80px">
	<div class="row">
		<div class="col-md-12">
			<div class="card mt-5">
				<div class="card-header">Redaguoti duomenis</div>
				<div class="card-body">
					<form action="addCountry" method="POST" th:object="${country}">
					<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
						<div class="row">
							<input type="hidden" name="id" class="form-control" th:value=*{id}></input>
						
							<div class="mb-3">
								<label class="form-label">Pavadinimas</label>
								<input type="text" name="title" class="form-control" required th:value="*{title}">
							</div>
							<div class="mb-3">
								<label class="form-label">Aprašymas</label>
								<input type="text" name="description" class="form-control" required th:value="*{description}">
							</div>
							<div class="mb-3">
								<label class="form-label">Atstumas</label>
								<input type="text" name="distance" class="form-control" required th:value="*{distance}">
							</div>
						
						<div class="col-md-12">
							<button class="btn btn-success" type="submit">Išsaugoti</button>
						</div>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
