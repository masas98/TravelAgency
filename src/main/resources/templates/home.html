<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Šalys</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="
    background-image: url('https://wallpaperaccess.com/full/292923.jpg');
    height: 100vh;">

<!--    <div th:insert="fragments/menu :: menu"></div>  -->

<div class="container">
	<div class="row">
		<div class="col-md-12">
		
		
			<div class = "card mt-5">
				<div class="card-header">Šalių sąrašas
					<div class="card-body">
					
					
						<table class="table">
							<thead>
								<tr>
									<th>Šalis</th>
									<th>Aprašymas</th>
									<th>Atstumas</th>

						
								</tr>
							</thead>
						
							<tbody>
								<tr th:each="countries: ${country}">
									<td th:text="${countries.title}"></td>
									<td th:text="${countries.description}"></td>
									<td th:text="${countries.distance}"></td>
									
									<td>
									<a th:href="'/towns?id='+${countries.id}" class="btn btn-info" >Plačiau</a> 
									</td>

									<td>
									<a th:href="'/updateCountry?id='+${countries.id}" class="btn btn-info" >Redaguoti</a> 
									</td>
									<td>
									<a th:href="'/deleteCountry?id='+${countries.id}" class="btn btn-danger">Ištrinti</a>
									</td>
								</tr>
							</tbody>
						</table>
						
						
						<a class="btn btn-success" href="/addCountry">Pridėti Šalį</a> 
						
						
						<a class="btn btn-success" href="">Miestai</a>
						
						
						
						
					
						
					
				
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
